<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caclculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <div class = "calc-grid">
        <div class="output">
            <div previous class = "calc-prev" id="hisp"></div>
            <div current class = "calc-current"></div>
        </div>
        <button clear class="double-width">C</button>
        <button delete >Del</button>
        <button operation>/</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation>X</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation>+</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation>-</button>
        <button number>.</button>
        <button number>0</button>
        <button equal class="double-width">=</button>
        <button operation class="double-width">^</button>
        <button operation class = "double-width">underroot</button>
    </div>
</body>
<script src="cacl.js"></script>
</html>
